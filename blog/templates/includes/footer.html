<div class="callout secondary">
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7">Formulario de Contacto:</h3>
        <!--Ejecutar vistas sin la necesidad de que la url se cargue directamente se necesita el action -->
        <form class="cell small-12 large-7" method='POST' action="{% url 'home_app:add-contact' %}">{% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <!-- Imitando proceso de formulario que autogenera django para que nuestro formulario creado
                  funcione correctamente en todas las templates, ageregando el name y el id
                  --> 
                  <label>Nombres
                    <input type="text" name='full_name' id='id_full_name' placeholder="nombres...">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Correo
                    <input type="email"  name='email' id='id_email' placeholder="Correo ...">
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Mensaje
                        <textarea name='message' id='id_message' placeholder="Mensaje"></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="success button">Enviar</button>
                </div>
            </div>
        </form>
        <p class="cell large-8">Otras formas de contacto:</p>
        <p class="cell large-8">
          <span class="label warning">{{ correo }}</span>
          <span class="label warning">{{ phone }}</span>
        </p>
    </div>
</div>
